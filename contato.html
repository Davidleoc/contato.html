<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos de Redes Sociais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #FDFBD4; /* Cor de fundo atualizada */
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 18px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
        }
        .whatsapp {
            background-color: #25D366; /* Cor do WhatsApp */
        }
        .instagram {
            background-color: #E1306C; /* Cor do Instagram */
        }
        .social-links a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Entre em Contato e faça sua encomenda!</h1>
    <p>Você pode entrar em contato através de WhatsApp ou Instagram. Clique nos links abaixo:</p>
    
    <div class="social-links">
        <!-- Link WhatsApp  -->
        <a href="https://wa.me/5511998765432" class="whatsapp" target="_blank">
            Contate no WhatsApp
        </a>
        
        <!-- Link Instagram -->
        <a href="https://www.instagram.com/seuusuario" class="instagram" target="_blank">
            Siga no Instagram
        </a>
    </div>

</body>
</html>
